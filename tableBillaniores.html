<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            margin: 40px;
            width: 40%;
          
        }
         table, th, td {
         border: 1px solid rgb(150, 147, 147);
         border-collapse: collapse;
         height: 40px;
         padding: 15px;
         text-align: center;
         
           }
    </style>
</head>
<body>
    <table>
        <tr>
           <th>No</th>
           <th>Full Name</th>
           <th>Position</th>
           <th>salary</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder google</td>
            <td>$1100</td>
        </tr>

        <tr>
            <td>4</td>
            <td>mark Zuckeberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
    </table>
</body>
</html>
