<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableAssignment</title>
    <style>
        table{
            margin: 40px;
        }
         table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
           }

         table, td {
         border: 1px solid black;
         border-collapse: collapse;
         border-style: dotted;
         height: 50px;
           }

        </style>
</head>
<body>
    <table>

        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Quality</th>

        </tr>
        <tr>
            <td>1</td>
            <td>wheat</td>
            <td>good</td>
            <td>200bags</td>
        </tr>
        <tr>
            <td>2</td>
            <td>wheat</td>
            <td>Rice</td>
            <td>300bags</td>
       </tr>
       <tr>
        <td>3</td>
        <td>Sugar</td>
        <td>good</td>
        <td>250bags</td>
   </tr>
    </table>
</body>
</html>
